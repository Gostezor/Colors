<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./color-wheel.png" alt="Hex Colors" />
      <p>Colors</p>
    </div>
    <div class="container">
      <p class="txt">
        Click to the button to generate a random color combination
      </p>
      <p class="info">
        background:linear-gradient( <span id="direct">to right</span>,
        <span id="hex1">rgba(255,255,255,100)</span>,
        <span id="hex2">rgba(255,255,255,100)</span>; );
      </p>
      <button class="btn">Generate</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
